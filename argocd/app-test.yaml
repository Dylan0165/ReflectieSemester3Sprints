apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-test
  namespace: argocd
  labels:
    environment: test
spec:
  project: default
  
  source:
    repoURL: https://github.com/Dylan0165/ReflectieSemester3Sprints.git
    targetRevision: main
    path: manifests/overlays/test
  
  destination:
    server: https://kubernetes.default.svc
    namespace: app-test
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
