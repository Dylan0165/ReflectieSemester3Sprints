apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -test
namespace: app-test

resources:
  - ../../base

commonLabels:
  environment: test

replicas:
  - name: webapp
    count: 1

patches:
  - target:
      kind: Service
      name: webapp
    patch: |-
      - op: replace
        path: /spec/ports/0/nodePort
        value: 32081
