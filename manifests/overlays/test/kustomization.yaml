apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: app-test
namePrefix: test-

resources:
  - ../../base

commonLabels:
  app.kubernetes.io/environment: test

images:
  - name: ghcr.io/dylan0165/reflectie-website
    newTag: latest

patches:
  - target:
      kind: Deployment
      name: webapp
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 64Mi
