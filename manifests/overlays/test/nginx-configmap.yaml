apiVersion: v1
kind: ConfigMap
metadata:
  name: reflectie-nginx-conf
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;

      location / {
        try_files $uri /index.html;
      }

      add_header Access-Control-Allow-Origin *;
      add_header Cache-Control "no-cache";
    }