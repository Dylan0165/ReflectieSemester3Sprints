apiVersion: apps/v1
kind: Deployment
metadata:
  name: reflectie-website
  labels:
    app: reflectie-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reflectie-website
  template:
    metadata:
      labels:
        app: reflectie-website
    spec:
      containers:
        - name: nginx
          image: ghcr.io/dylan0165/reflectie-website:latest # Will be overridden by overlay
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            runAsGroup: 101
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
