server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Disable automatic directory slash appending
  absolute_redirect off;
  port_in_redirect off;

  # ✅ Voeg universele CORS headers toe
  add_header Access-Control-Allow-Origin * always;
  add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
  add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization' always;

  # ✅ Voor CSS/JS (met caching + CORS) - exact match to prevent trailing slash
  location ~ ^/assets/.+\.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    add_header Access-Control-Allow-Origin * always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # ✅ Hernoem alle assets-relaties
  location / {
    try_files $uri $uri/ /index.html;
  }
}
