server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Prevent any kind of redirects
  absolute_redirect off;
  port_in_redirect off;

  # Global CORS headers
  add_header Access-Control-Allow-Origin * always;
  add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
  add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization' always;

  # Handle static files directly - NO redirect, NO trailing slash
  location ~* ^/assets/.+\.(css|js|map)$ {
    add_header Access-Control-Allow-Origin * always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
    access_log off;
    # Try the exact file, if not found return 404 - DO NOT redirect
    try_files $uri =404;
  }

  # Handle other static assets
  location ~* ^/assets/.+\.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    add_header Access-Control-Allow-Origin * always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
    access_log off;
    try_files $uri =404;
  }

  # Handle all other requests (SPA routing)
  location / {
    # Only try the file or fallback to index.html - NO directory check
    try_files $uri /index.html;
  }
}
