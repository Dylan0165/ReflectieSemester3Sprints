name: Publish Static Content

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy static files to publish directory
        run: |
          mkdir -p publish
          cp -r * publish/ || true

      - name: Push to deploy branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan deploy
          git reset --hard
          git clean -fdx
          cp -r publish/* .
          rm -rf publish
          git add .
          git commit -m "Publish static content $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin HEAD:deploy --force