name: Build and Push Reflectie Website

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Build Docker image
        run: docker build -t ghcr.io/dylan0165/reflectie-website:latest .

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u dylan0165 --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/dylan0165/reflectie-website:latest
