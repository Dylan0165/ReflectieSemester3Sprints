# ✅ MAN6 CI/CD pipeline – build React+Vite en publiceer naar branch 'deploy'
name: Build and Deploy to Deploy Branch

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DEPLOY_BRANCH: 'deploy'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite project
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.html || (echo "dist/index.html missing" && exit 1)
          echo "✅ Build OK"; ls -la dist

      - name: Prepare deploy branch content
        run: |
          rm -rf .deploy-tmp
          mkdir -p .deploy-tmp
          cp -r manifests .deploy-tmp/
          cp -r dist .deploy-tmp/manifests/base/
          cd .deploy-tmp
          
          if grep -q "index.html=" manifests/base/kustomization.yaml; then
            sed -i 's#index.html=.*#index.html=./dist/index.html#' manifests/base/kustomization.yaml
          else
            cat >> manifests/base/kustomization.yaml <<'EOF'
          
          configMapGenerator:
            - name: webapp-files
              files:
                - index.html=./dist/index.html
          generatorOptions:
            disableNameSuffixHash: true
          EOF
          fi
          
          cat > README.md <<'EOF'
          # Auto-generated build for Argo CD (branch: deploy)
          Do not edit by hand – updated by GitHub Actions.
          EOF
          
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Release $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git branch -M ${{ env.DEPLOY_BRANCH }}
          git remote add origin https://x-access-token:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git
          git push -f origin ${{ env.DEPLOY_BRANCH }}
